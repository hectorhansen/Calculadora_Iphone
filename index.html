<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div class="number-container">0</div>
        <div class="btn-container">
            <button onclick="clean('AC')" class="firstLine">AC</button>
            <button onclick="mod()" class="firstLine">+/-</button>
            <button onclick="percent()" class="firstLine">%</button>
            <button onclick="dividir()" class="rightLine">รท</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="multiply()" class="rightLine multiply">X</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="subtract()" class="rightLine subtract">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="sum()" class="rightLine">+</button>
        </div>
        <div class="lastLine">
            <button onclick="insert('0')" class="zero">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="result()" class="rightLine">=</button>
        </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
